<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo App</title>
  <link rel="stylesheet" href="style.css" />
  <base href="/todo-app/">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
  <header class="header">
    <img src="assets/logo.png" alt="ToDo App Logo" class="logo" />
  </header>

  <div x-data="{ 
      taskList: [], 
      newTask: { content: '', startTime: '', endTime: '', days: [] },
      selectedTasks: [],
      showModal: false, 
      filter: ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'][new Date().getDay()], 
  }">
    <button class="floating-button float-left" title="Adicionar Tarefa" x-on:click="showModal = true">
        +
    </button>
    <button 
      class="floating-button float-right" 
      title="Remover Tarefa" 
      x-on:click="
        if (selectedTasks.length > 0) {
          taskList = taskList.filter(t => !selectedTasks.includes(t.id));
          selectedTasks = [];
        } else {
          alert('Clique em uma ou mais tarefas para selecioná-las.');
        }
      "
    >
      -
    </button>

    <div class="todo-list">
      <template x-for="task in taskList" :key="task.id">
        <div 
          class="todo-item" 
          x-show="task.days.includes(filter)" 
          @click="selectedTasks.includes(task.id) ? selectedTasks = selectedTasks.filter(id => id !== task.id) : selectedTasks.push(task.id)"
          :class="{ 'selected': selectedTasks.includes(task.id) }"
        >
          <input type="checkbox" x-model="task.done" @click.stop />
          <span x-text="task.content" :class="{'done': task.done}"></span>
        </div>
      </template>
    </div>

    <div x-show="showModal" class="modal-overlay" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">
      <div class="modal">
        <h2>Adicionar Tarefa</h2>
        <label for="task-content">Conteúdo:</label>
        <input type="text" id="task-content" x-model="newTask.content" placeholder="Descrição da tarefa" />

        <label for="start-time">Começo:</label>
        <input type="time" id="start-time" x-model="newTask.startTime" />

        <label for="end-time">Término:</label>
        <input type="time" id="end-time" x-model="newTask.endTime" />

        <fieldset>
          <legend>Recorrência:</legend>
          <label><input type="checkbox" value="Monday" x-model="newTask.days" /> Segunda</label>
          <label><input type="checkbox" value="Tuesday" x-model="newTask.days" /> Terça</label>
          <label><input type="checkbox" value="Wednesday" x-model="newTask.days" /> Quarta</label>
          <label><input type="checkbox" value="Thursday" x-model="newTask.days" /> Quinta</label>
          <label><input type="checkbox" value="Friday" x-model="newTask.days" /> Sexta</label>
          <label><input type="checkbox" value="Saturday" x-model="newTask.days" /> Sábado</label>
          <label><input type="checkbox" value="Sunday" x-model="newTask.days" /> Domingo</label>
        </fieldset>

        <div class="modal-buttons">
          <button x-on:click="showModal = false">Cancelar</button>

          <button 
            x-on:click="
              if (newTask.content.trim() === '') {
                  alert('O conteúdo da tarefa não pode estar vazio.');
              } else if (newTask.days.length === 0) {
                  alert('Você deve selecionar pelo menos um dia.');
              } else if (newTask.startTime > newTask.endTime) {
                  alert('O horário de início não pode ser maior que o horário de término.');
              } else {
                  taskList.push({ ...newTask, id: Date.now(), done: false });
                  newTask = { content: '', startTime: '', endTime: '', days: [] };
                  showModal = false;
              }
            "
          >
            Adicionar Tarefa
          </button>
        </div>
      </div>
    </div>

    <div class="bottom-menu">
      <button :class="{'active': filter === 'Monday'}" x-on:click="filter = 'Monday'">S</button>
      <button :class="{'active': filter === 'Tuesday'}" x-on:click="filter = 'Tuesday'">T</button>
      <button :class="{'active': filter === 'Wednesday'}" x-on:click="filter = 'Wednesday'">Q</button>
      <button :class="{'active': filter === 'Thursday'}" x-on:click="filter = 'Thursday'">Q</button>
      <button :class="{'active': filter === 'Friday'}" x-on:click="filter = 'Friday'">S</button>
      <button :class="{'active': filter === 'Saturday'}" x-on:click="filter = 'Saturday'">S</button>
      <button :class="{'active': filter === 'Sunday'}" x-on:click="filter = 'Sunday'">D</button>
    </div>
  </div>
</body>
</html>
